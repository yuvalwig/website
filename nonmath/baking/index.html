		<h1>Baking</h1>
		<p>I enjoy baking, most of which is non-mathematical. However, here are a few photos of mathematical baked goods I&rsquo;ve made over the years.</p>
		<img src="ramsey.jpg" style="width: 40%; display:block; margin-left:auto; margin-right:auto">
		<figcaption style="text-align:center; font-style:italic">A Ramsey-theoretic cake I made for my <a href="https://mathematics.stanford.edu/academics/graduate-students/phd-program/phd-area-exam">area exam</a> as a PhD student</figcaption>
		<br>
		<img src="cookieya.jpg" style="width: 40%; display:block; margin-left:auto; margin-right:auto">
		<figcaption style="text-align:center; font-style:italic">The Cookieya Conjecture, which won me the &ldquo;most mathematical&rdquo; prize at the 2023 Math Bake Fäscht at ETH. See <a href="../../math/static/KakeyaNotes.pdf">here</a> for an explanation.</figcaption>
		<br>
		<img src="latin_square.jpeg" style="width: 40%; display:block; margin-left:auto; margin-right:auto">
		<img src="eulers_spoilers.jpeg" style="width: 40%; display:block; margin-left:auto; margin-right:auto">
		<figcaption style="text-align:center; font-style:italic">Euler's spoilers cupcakes, which won me the &ldquo;most colorful&rdquo; prize at the 2025 Math Bake Fäscht at ETH.<br>
		<div style="font-size:small">
		These form a pair of <a href="https://en.wikipedia.org/wiki/Mutually_orthogonal_Latin_squares">mutually orthogonal 10&times;10 Latin squares</a>; each color of icing and each topping appears exactly once in each row and column, and each combination appears exactly once. Euler conjectured in 1782 that such a configuration does not exist; this example, due to Bose&ndash;Parker&ndash;Shrikhande (1959), disproves Euler&rsquo;s conjecture.</div></figcaption>
